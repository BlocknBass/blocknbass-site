<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Block & Bass</title>
	<meta name="author" content="Davey Smit" />
	<link rel="stylesheet" type="text/css" href="css\styles.css" />

</head>

<body>
	<div class="base">
		<div class="dlclient" onclick="window.location.href = '\download.html'">
			Download Installer
			<img class="image-download" src="img/dl.png" alt="download icon" />
		</div>
		<div class="logo">
			<img src="img/blocknbass_icon_trans.png" alt="Block & Bass icon transparent">
		</div>

		<div class="boxes">
			<div class="menu">
				<div class="menubox" onclick="window.location.href = '/'">
					Home
				</div>
				<div class="menubox" onclick="window.location.href = '/installation.html'">
					Installation Guide
				</div>
				<div class="menubox" onclick="window.location.href = '/faq.html'">
					FAQ
				</div>
				<div class="menubox" onclick="window.location.href = '/livestream.html'">
					Livestream
				</div>

			</div>
			<div class="mainbox">
				<h1>Livestream</h1>
				<iframe src="https://player.twitch.tv/?channel=blocknbass" frameborder="0" allowfullscreen="true"
					scrolling="no" height="720" width="1280">
				</iframe>
				<a href="https://www.twitch.tv/blocknbass?tt_content=text_link&tt_medium=live_embed"
					style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px; text-decoration:underline;">
					View the livestream of BlockNBass on www.twitch.tv
				</a>
			</div>
		</div>
	</div>
</body>

</html>
